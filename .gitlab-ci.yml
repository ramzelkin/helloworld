# Full project: https://gitlab.com/pages/plain-html
image: node:latest

cache: 
    key: ${CI-COMMIT_REF_SLUG}
    paths:
        - node_modules/
        
stages:
    - publish
    - pages

publish:
    stage: publish
    image: node:12.0-slim
    script:
        - echo '//gitlab.com/api/v4/packages/npm:_authToken=${CI_JOB_TOKEN}'>.npmrc
        - echo '//gitlab.com/api/v4/projects/${CI_PROJECT_ID}/packages/npm:_authToken=${CI_JOB_TOKEN}'>.npmrc
        - npm publish
    only:
        - master
pages:
  stage: pages
  before_script:
    - git submodule sync --recursive
    - git submodule update --init --recursive
  script:
    - rm -f Content/m-style.css
    - cp -f project-help/from/style-test-mobile.css Content
    - npm install
    - npm run build
    - mkdir .public
    - cp -r * .public
    - mv .public public        
  artifacts:
    paths:
      - public
  only:
    - master
