
image: node:latest

variables:
    GIT_SUBMODULE_STRATEGY: recursive

pages:
  stage: deploy
  before_script:
    - npm install
  script:
    - rm -rf Content/fonts
    - rm -f Content/css/style-test-mobile.css
    - cp -R -f project-help/from/fonts Content
    - cp -f project-help/from/style-test-mobile.css Content/css
    - npm run pages-build
    - mkdir .public
    - cp -r * .public
    - mv .public public   
  artifacts:
    paths:
      - public
  only:
    - master
